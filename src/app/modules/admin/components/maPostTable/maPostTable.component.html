<div class="maPostTable-component">
    <table>
        <thead>
            <tr>
                <th>Titre</th>
                <th>Categorie</th>
                <th>Date de publication</th>
                <th>Commentaires</th>
                <th>Options</th>
            </tr>
        </thead>
        <tbody>
            <tr ng-repeat="post in $ctrl.posts">
                <td>{{post.title}}</td>
                <td>{{post.category_name}}</td>
                <td>{{post.created_at | date : 'EEE d MMM yyyy'}}</td>
                <td>Soon</td>
                <td>
                    <button><i class="fa fa-search" aria-hidden="true"></i>Voir</button>
                    <button><i class="fa fa-pencil" aria-hidden="true"></i>Editer</button>
                    <button><i class="fa fa-times" aria-hidden="true"></i>Supprimer</button>
                </td>
            </tr>
        </tbody>
    </table>
</div>
